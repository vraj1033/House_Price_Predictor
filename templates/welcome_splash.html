<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            height: 100vh;
            width: 100vw;
        }

        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .splash-container.fade-out {
            opacity: 0;
            transform: scale(1.01);
            filter: blur(4px);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .welcome-content {
            text-align: center;
            color: white;
            transform: translateY(40px);
            opacity: 0;
            animation: smoothEnter 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .welcome-title {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 50%, #e0f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.4));
            letter-spacing: -0.03em;
            line-height: 0.9;
            transform: translateY(20px);
            opacity: 0;
            animation: titleEnter 1s cubic-bezier(0.4, 0, 0.2, 1) 0.3s forwards;
        }

        .welcome-subtitle {
            font-size: 1.4rem;
            font-weight: 300;
            opacity: 0;
            letter-spacing: 0.05em;
            margin-bottom: 3rem;
            transform: translateY(15px);
            animation: subtitleEnter 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.6s forwards;
        }

        .house-icon {
            font-size: 5rem;
            margin-bottom: 2.5rem;
            transform: translateY(30px) scale(0.8);
            opacity: 0;
            animation: iconEnter 1s cubic-bezier(0.4, 0, 0.2, 1) forwards,
                       iconFloat 3s ease-in-out 1s infinite;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.4));
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 3rem;
            opacity: 0;
            animation: dotsEnter 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.9s forwards;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: dotPulse 1.6s ease-in-out infinite both;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .dot:nth-child(1) { animation-delay: -0.4s; }
        .dot:nth-child(2) { animation-delay: -0.2s; }
        .dot:nth-child(3) { animation-delay: 0s; }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: particleFloat 12s linear infinite;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.3);
        }

        .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: glowPulse 3s ease-in-out infinite;
            z-index: -1;
        }

        .progress-bar {
            position: absolute;
            bottom: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            opacity: 0;
            animation: progressBarEnter 0.5s cubic-bezier(0.4, 0, 0.2, 1) 1.2s forwards;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffffff 0%, #e0f2fe 50%, #ffffff 100%);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: progressFill 2.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        /* Smooth Animation Keyframes */
        @keyframes smoothEnter {
            0% {
                transform: translateY(40px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes titleEnter {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes subtitleEnter {
            0% {
                transform: translateY(15px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 0.9;
            }
        }

        @keyframes iconEnter {
            0% {
                transform: translateY(30px) scale(0.8);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes iconFloat {
            0%, 100% { 
                transform: translateY(0) scale(1); 
            }
            50% { 
                transform: translateY(-15px) scale(1.05); 
            }
        }

        @keyframes dotsEnter {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progressBarEnter {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes dotPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.6;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes glowPulse {
            0%, 100% { 
                opacity: 0.2; 
                transform: translate(-50%, -50%) scale(1); 
            }
            50% { 
                opacity: 0.4; 
                transform: translate(-50%, -50%) scale(1.1); 
            }
        }

        @keyframes progressFill {
            0% { 
                width: 0%; 
                opacity: 0.8;
            }
            100% { 
                width: 100%; 
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container" id="splashContainer">
        <!-- Animated Particles Background -->
        <div class="particles" id="particles"></div>
        
        <!-- Glow Effect -->
        <div class="glow-effect"></div>
        
        <!-- Welcome Content -->
        <div class="welcome-content">
            <div class="house-icon">
                <i class="fas fa-home"></i>
            </div>
            
            <h1 class="welcome-title">
                Welcome to<br>
                House Price Predictor
            </h1>
            
            <p class="welcome-subtitle">
                Your AI-powered real estate companion
            </p>
            
            <!-- Loading Animation -->
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <script>
        // Create floating particles with enhanced animation
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random size between 3-8px
                const size = Math.random() * 5 + 3;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random horizontal position
                particle.style.left = Math.random() * 100 + '%';
                
                // Random animation delay
                particle.style.animationDelay = Math.random() * 10 + 's';
                
                // Random animation duration
                particle.style.animationDuration = (Math.random() * 6 + 8) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Ultra-smooth transition function
        function ultraSmoothTransition() {
            const splashContainer = document.getElementById('splashContainer');
            
            // Start fade out immediately
            splashContainer.classList.add('fade-out');
            
            // Redirect immediately during the fade for absolutely seamless transition
            setTimeout(() => {
                window.location.replace('/');
            }, 150); // Optimized to 150ms for perfect seamless transition
        }

        // Preload and prepare everything for instant transition
        function preloadResources() {
            // Preload the main page HTML
            fetch('/', { method: 'GET' })
                .then(response => response.text())
                .then(() => {
                    console.log('Main page preloaded successfully');
                })
                .catch(() => {
                    console.log('Preload fallback - using link prefetch');
                });

            // Backup preload method
            const link = document.createElement('link');
            link.rel = 'prefetch';
            link.href = '/';
            document.head.appendChild(link);

            // Preload critical CSS
            const preloadCSS = document.createElement('link');
            preloadCSS.rel = 'preload';
            preloadCSS.href = 'https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css';
            preloadCSS.as = 'style';
            document.head.appendChild(preloadCSS);
        }

        // Enhanced initialization with perfect timing
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize particles
            createParticles();
            
            // Preload resources immediately
            preloadResources();
            
            // Start transition at the perfect moment (2.4 seconds for optimal experience)
            setTimeout(ultraSmoothTransition, 2400);
        });

        // Prevent back button during splash for smooth flow
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };

        // Optional: Allow click to skip splash (for testing)
        document.addEventListener('click', function() {
            // Uncomment the line below if you want click-to-skip functionality
            // smoothTransition();
        });

        // Smooth page visibility handling
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Pause animations when tab is not visible
                document.body.style.animationPlayState = 'paused';
            } else {
                // Resume animations when tab becomes visible
                document.body.style.animationPlayState = 'running';
            }
        });
    </script>
</body>
</html>
