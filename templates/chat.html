<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant - inhouse</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .chat-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Animated background orb */
        .background-orb {
            position: absolute;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.3) 0%, rgba(34, 197, 94, 0.1) 40%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            animation: float 6s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }

        /* Navigation */
        .nav-header {
            position: relative;
            z-index: 10;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            height: 32px;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: white;
        }

        /* Main content area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 5;
            min-height: 0;
        }

        .main-content.welcome-mode {
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .main-content.chat-mode {
            padding: 0;
        }

        /* Welcome section */
        .welcome-section {
            text-align: center;
            margin-bottom: 3rem;
            max-width: 600px;
        }

        .welcome-title {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            color: white;
        }

        .welcome-subtitle {
            font-size: 2.5rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        /* Quick action buttons */
        .quick-actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quick-action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 0.75rem 1.5rem;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            cursor: pointer;
            border: none;
            font-size: 0.9rem;
        }

        .quick-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .quick-action-btn.content-help {
            border-color: rgba(59, 130, 246, 0.5);
            background: rgba(59, 130, 246, 0.1);
        }

        .quick-action-btn.suggestions {
            border-color: rgba(239, 68, 68, 0.5);
            background: rgba(239, 68, 68, 0.1);
        }

        .quick-action-btn.job-application {
            border-color: rgba(34, 197, 94, 0.5);
            background: rgba(34, 197, 94, 0.1);
        }

        /* Chat input area */
        .chat-input-container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            flex-shrink: 0;
            z-index: 10;
            margin: 0 auto;
        }

        /* Welcome mode - center the input */
        .main-content.welcome-mode + .chat-input-container {
            position: relative;
        }

        /* Chat mode - fix input at bottom */
        .main-content.chat-mode + .chat-input-container {
            position: sticky;
            bottom: 0;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-wrapper {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }

        .chat-input-wrapper:focus-within {
            border-color: rgba(34, 197, 94, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .chat-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 1rem;
            placeholder-color: rgba(255, 255, 255, 0.5);
        }

        .chat-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .attach-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 0.5rem 1rem;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .attach-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .send-btn {
            background: #22c55e;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: #16a34a;
            transform: scale(1.05);
        }

        /* Chat messages area (hidden initially) */
        .chat-messages {
            display: none;
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            min-height: 0;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .message {
            margin-bottom: 1.5rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            display: flex;
            justify-content: flex-end;
        }

        .user-message .message-content {
            background: #22c55e;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 20px 20px 5px 20px;
            max-width: 70%;
        }

        .ai-message {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .ai-message .message-content {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 20px 20px 20px 5px;
            max-width: 70%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
            background: #22c55e;
            color: white;
        }

        /* Typing indicator */
        .typing-indicator {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .typing-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: typingBounce 1.4s ease-in-out infinite both;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2rem;
            }
            
            .welcome-subtitle {
                font-size: 1.5rem;
            }
            
            .quick-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <!-- Animated background -->
        <div class="background-orb"></div>

        <!-- Navigation -->
        <nav class="nav-header">
            <div class="flex items-center">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="inhouse" class="logo">
            </div>
            <div class="nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/predict-page" class="nav-link">Predict</a>
                <a href="/dashboard" class="nav-link">Dashboard</a>
                {% if current_user.is_authenticated %}
                <a href="/logout" class="nav-link">Logout</a>
                {% else %}
                <a href="/auth" class="nav-link">Login</a>
                {% endif %}
            </div>
        </nav>

        <!-- Main content -->
        <div class="main-content" id="mainContent">
            <!-- Welcome section -->
            <div class="welcome-section" id="welcomeSection">
                <h1 class="welcome-title">Hey! {{ current_user.name.split()[0] if current_user.is_authenticated and current_user.name else 'There' }}</h1>
                <h2 class="welcome-subtitle">What can I help with?</h2>

                <!-- Quick action buttons -->
                <div class="quick-actions">
                    <button class="quick-action-btn content-help" onclick="sendQuickMessage('Help me with property analysis')">
                        <div>
                            <div style="font-weight: 600;">Property Analysis</div>
                            <div style="font-size: 0.8rem; opacity: 0.8;">Help with property evaluation</div>
                        </div>
                    </button>
                    <button class="quick-action-btn suggestions" onclick="sendQuickMessage('Give me market insights')">
                        <div>
                            <div style="font-weight: 600;">Market Insights</div>
                            <div style="font-size: 0.8rem; opacity: 0.8;">Get real estate market data</div>
                        </div>
                    </button>
                    <button class="quick-action-btn job-application" onclick="sendQuickMessage('Help me understand house pricing')">
                        <div>
                            <div style="font-weight: 600;">Price Guidance</div>
                            <div style="font-size: 0.8rem; opacity: 0.8;">Learn about house pricing factors</div>
                        </div>
                    </button>
                </div>
            </div>

            <!-- Chat messages (hidden initially) -->
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here dynamically -->
            </div>
        </div>

        <!-- Chat input - Fixed at bottom -->
        <div class="chat-input-container" id="chatInputContainer">
            <div class="chat-input-wrapper">
                <div style="color: #22c55e; font-size: 1.2rem;">✨</div>
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Ask me anything......"
                    onkeypress="handleKeyPress(event)"
                >
                <button class="attach-btn" onclick="handleAttachment()">
                    <i class="fas fa-paperclip"></i>
                    Attach file
                </button>
                <button class="send-btn" id="sendButton" onclick="sendMessage()">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let isTyping = false;
        let messageHistory = [];

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendQuickMessage(message) {
            document.getElementById('chatInput').value = message;
            sendMessage();
        }

        function handleAttachment() {
            // Create file input
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*,.pdf,.doc,.docx,.txt';
            fileInput.onchange = function(e) {
                const file = e.target.files[0];
                if (file) {
                    addMessage(`📎 Attached: ${file.name}`, 'user');
                    addMessage('I can see you\'ve attached a file. However, file processing is not yet implemented in this demo. Please describe what you need help with!', 'ai');
                }
            };
            fileInput.click();
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Switch to chat mode
            switchToChatMode();

            // Add user message
            addMessage(message, 'user');
            input.value = '';

            // Show typing indicator
            showTypingIndicator();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        history: messageHistory
                    })
                });

                const data = await response.json();
                
                // Hide typing indicator
                hideTypingIndicator();

                if (data.success) {
                    addMessage(data.response, 'ai');
                    messageHistory.push({user: message, ai: data.response});
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'ai');
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('Sorry, I\'m having trouble connecting. Please check your internet connection and try again.', 'ai');
            }
        }

        function addMessage(text, sender) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="user-message">
                        <div class="message-content">${escapeHtml(text)}</div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="ai-message">
                        <div class="avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">${formatAIResponse(text)}</div>
                    </div>
                `;
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            if (isTyping) return;
            isTyping = true;

            const messagesContainer = document.getElementById('chatMessages');
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typingIndicator';
            typingDiv.className = 'typing-indicator';
            typingDiv.innerHTML = `
                <div class="avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="typing-content">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;

            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            isTyping = false;
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatAIResponse(text) {
            // Basic formatting for AI responses
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        function switchToChatMode() {
            const welcomeSection = document.getElementById('welcomeSection');
            const chatMessages = document.getElementById('chatMessages');
            const mainContent = document.getElementById('mainContent');
            
            if (welcomeSection.style.display !== 'none') {
                // Hide welcome section
                welcomeSection.style.display = 'none';
                
                // Show chat messages
                chatMessages.style.display = 'block';
                
                // Switch main content to chat mode
                mainContent.classList.remove('welcome-mode');
                mainContent.classList.add('chat-mode');
                
                // Ensure proper scrolling
                setTimeout(() => {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 100);
            }
        }

        // Initialize welcome mode
        function initializeWelcomeMode() {
            const mainContent = document.getElementById('mainContent');
            mainContent.classList.add('welcome-mode');
        }

        // Auto-focus on input and initialize
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('chatInput').focus();
            initializeWelcomeMode();
        });
    </script>
</body>

</html>
